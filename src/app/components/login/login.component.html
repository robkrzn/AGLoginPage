<H1></H1>
<mat-card>
    <mat-card-content>
      <div class="header">
        <P class="h6 m-2">Prihlásenie od Vášho účtu</P>
      </div>
      <form (ngSubmit)="onLogin()" name="loginForm" [formGroup]="loginForm">
        <div class="emailInput">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Email</mat-label>
            <input
              formControlName="email"
              matInput
              placeholder="Zadajte emailovú adresu" required
            />
            <mat-error *ngIf="!loginForm.controls['email'].valid">
                Email je povinný údaj
              </mat-error>
          </mat-form-field>
        </div>

        <div class="mt-2">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Heslo</mat-label>
            <input formControlName="password" matInput [type]="hide ? 'password' : 'text'" required />
            <button  mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Skryť heslo'"
            [attr.aria-pressed]="hide">
            <mat-icon>
                {{hide ? 'visibility_off' : 'visibility'}}
            </mat-icon>
        </button>
        <mat-error *ngIf="!loginForm.controls['password'].valid">
            Heslo je povinný údaj
          </mat-error>
        </mat-form-field>
        </div>
        <button mat-flat-button color="primary" class="m-3">Prihlásiť</button>
      </form>

      <div class="button-row">
        <a class="aLink-right" routerLink="#">Zabudnuté heslo?</a>
        <a class="aLink-left"  routerLink="#">Vytvoriť nový účet</a>
      </div>
    </mat-card-content>
  </mat-card>
